<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Informações do Docker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informações do Docker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 100%; display: flex; justify-content: center; align-items: center;" *ngIf="isLoading">
    <div>
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>
</ion-content>
